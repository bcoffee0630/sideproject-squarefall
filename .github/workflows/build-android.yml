name: Build Unity for Android

on:
  push:
    branches:
      - main  # 當 push 到 main 分支時觸發
  pull_request:  # 當 PR 開啟時觸發
  # workflow_dispatch: # 手動觸發

jobs:
  build:
    runs-on: ubuntu-latest  # 使用 Ubuntu 作為執行環境
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Unity
        uses: game-ci/unity-builder@v2
        with:
          unityVersion: 2022.3.45f1  # Unity 版本（根據你的專案修改）
          targetPlatform: Android  # 目標平台為 Android

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Android Build
          path: build/Android/*.apk  # 上傳 APK 結果
